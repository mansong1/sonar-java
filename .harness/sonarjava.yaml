pipeline:
    name: sonar-java
    identifier: sonarjava
    projectIdentifier: Sonar
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: org.Github
                repoName: sonar-java
                build: <+input>
    stages:
        - stage:
              name: build
              identifier: build
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: org.GKE
                          namespace: harness-builds
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: Restore Maven Cache
                                identifier: Restore_Maven_Cache
                                spec:
                                    connectorRef: org.AWS
                                    region: eu-west-2
                                    bucket: mansong-maven
                                    key: sonar
                                    archiveFormat: Gzip
                          - step:
                                type: Run
                                name: Check Licence Compliance
                                identifier: Check_Licence_Compliance
                                spec:
                                    connectorRef: org.Dockerhub
                                    image: <+build.variables.MAVEN_IMAGE>
                                    command: |-
                                        #!/bin/bash
                                        set -euo pipefail

                                        # See https://xtranet.sonarsource.com/display/DEV/Open+Source+Licenses

                                        mvn org.codehaus.mojo:license-maven-plugin:aggregate-add-third-party \
                                          -Dlicense.missingFile=$(pwd)/missing-dep-licenses.properties \
                                          -DuseMissingFile \
                                          -Dlicense.overrideUrl=file://$(pwd)/override-dep-licenses.properties
                          - step:
                                name: CleanUp
                                identifier: CleanUp
                                template:
                                    templateRef: cleanup_maven_repository
                                    versionLabel: v1.0.0
                          - step:
                                type: SaveCacheS3
                                name: Save Maven Cache
                                identifier: Save_Maven_Cache
                                spec:
                                    connectorRef: org.AWS
                                    region: eu-west-1
                                    bucket: mansong-maven
                                    key: sonar
                                    sourcePaths:
                                        - ~/.m2/repository
                                    archiveFormat: Gzip
                                    override: true
              variables:
                  - name: MAVEN_IMAGE
                    type: String
                    value: maven:3.8.3-openjdk-16
