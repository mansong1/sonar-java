template:
    name: cleanup_maven_repository
    identifier: cleanup_maven_repository
    versionLabel: v1.0.0
    type: Step
    projectIdentifier: Sonar
    orgIdentifier: default
    spec:
        type: Run
        spec:
            connectorRef: org.Dockerhub
            image: bash:latest
            command: |-
                #!/bin/sh

                rm -rf "harness/.m2/repository/org/sonarsource/"

                find harness/.m2 -name resolver-status.properties -delete
